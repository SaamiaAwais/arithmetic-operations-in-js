<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('Hello World from VS Code')
        myAge = 29
        console.log("My age is " + myAge)
        //arithmetic operations
        console.log(2 + (3 / 2) * 45 + 4 / 22)

        myExpense = 340
        myIncome = 1000
        disposableIncome = myIncome - myExpense
        console.log(disposableIncome)

        //Marks percentage
        obt = 78
        total = 90
        per = obt / total * 100
        console.log("percentage is " + per)

        //Bill Amount
        unitConsumed = 450
        oneUnitPrice = 40
        bill = unitConsumed * oneUnitPrice
        console.log("Total bill is " + bill)

        //Birth Year, : Age?
        birthYear = 2007
        currentYear = 2025
        age = currentYear - birthYear
        console.log("Age is " + age)

        //2% of 1000 is 1000*(2/100)
        //Simple Interest: amount, duration, interest
        amount = 50000
        duration = 6
        interest = 7
        simpleIntereset = amount * (interest / 100) * duration
        console.log(simpleIntereset.toFixed(2))
        //SIMPLE INTEREST
        // principle = 50000
        // interest = 7
        // duration = 6
        // simpleIntereset = principle * interest * duration / 100


        //Compound Interest
        cash = 80000
        time = 2
        interestRate = 9
        compoundInterest = cash * (interestRate / 100 + 1) ** time
        console.log(compoundInterest.toFixed(2))


        //Velocity of a car
        displacement = 45
        timeRate = 5
        velocity = displacement / time
        console.log("velocity is " + velocity)

    </script>
</head>
